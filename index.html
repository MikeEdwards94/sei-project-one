<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div class='windowsBasicImg'>
    <section class='windowsStart'>
      <div class='recycleBin'></div>
      <div class='doom94'></div>
      <div class='halfLife3'></div>
      <div class='myLittlePony'></div>
      <div class='bankDetails'></div>
      <div class='nakedPics'></div>
      <div class='noX'></div>
    </section>
  </div>
  <section class='loadingSection hidden'>
    <div class="loadingBar">
      <p id='loadingPercentage'>Loading</p>
      <progress class="progress" value="0" max="100"></progress>
    </div>
  </section>
  <section class="menu hidden">
    <img src="./Images/DoomTitleScreen.png" alt="Doom title" id="doomMenu">
    <div class="login">
      <form action="#" method="POST">
        <div class="form-field">
          <label for="name">Username</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
          <input type="submit" value="Enter" id='start'>
        </div>
      </form>
    </div>
  </section>
  <h1 class="hidden"></h1>
  <div class="seperator hidden">
    <div class="grid-container">
      <div class="grid"></div>
    </div>
    <div class="displayInfo">
      <p id="currentScore">Current Score <span id="scoreDisplay">0</span></p>
      <p id='healthRemaining'>Health Remaining <span id="lifeDisplay">100</span>%</p>
      <div class="faceImage"></div>
    </div>

    <div class="hidden finalScore">
      <p>Final Score <span id="scoreDisplay"></span></p>
    </div>
  </div>
  <audio id="cacoDeath" src="./Sound/CacoDeath.wav"></audio>
  <audio id="cacoAttack" src="./Sound/CacoAttack.wav"></audio>
  <audio id="playerShoots" src="./Sound/Shoot.wav"></audio>
  <audio id="doomAnnouncer" src="./Sound/DoomAnnouncer.mp3"></audio>
  <audio id="door" src="./Sound/Door.wav"></audio>
  <audio id="doomMusic" src="./Sound/DoomMusic.mp3"></audio>
  <audio id="playerHit" src="./Sound/PlayerHit.wav"></audio>
</body>
</html>
